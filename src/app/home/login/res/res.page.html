<!-- <app-backheader> </app-backheader> -->
<ion-header>
  <ion-toolbar>
    <div class="back2">
      <img src="assets/icon/Asset 7.svg" alt="" />
    </div>
    <div class="back">
      <ion-buttons slot="start">
        <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content">
    <!-- 회원 선택 -->
    <ion-segment
      [(ngModel)]="selectTabs"
      (ionChange)="segmentChanged($event)"
      mode="ios"
    >
      <ion-segment-button value="personal">
        <ion-label>개인</ion-label>
      </ion-segment-button>
      <ion-segment-button value="company">
        <ion-label>기업</ion-label>
      </ion-segment-button>
      <ion-segment-button value="institution">
        <ion-label>기관</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- 일반 회원 -->
    <!-- 이메일 -->
    <div class="res">
      <div class="inp" lines="none" color="input">
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          type="url"
          placeholder="이메일"
          [(ngModel)]="email"
        ></ion-input>
      </div>
      <!-- 비밀번호 -->
      <div class="inp" lines="none" color="input">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input
          [type]="showPw ? 'text' : 'password' "
          placeholder="비밀번호"
          class="pw"
          [(ngModel)]="pw"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="PwToggleIcon"
          (click)="togglepw()"
        ></ion-icon>
      </div>
      <!-- 비밀번호 확인 -->
      <div class="inp" lines="none" color="input">
        <ion-icon slot="start" name="bag-check-outline"></ion-icon>
        <ion-input
          [type]="showPw ? 'text' : 'password' "
          placeholder="비밀번호 확인"
          class="pw"
          [(ngModel)]="check_pw"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="PwToggleIcon"
          (click)="togglepw()"
        ></ion-icon>
      </div>
      <!-- 이름 -->
      <div class="inp" lines="none" color="input">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input
          type="text"
          placeholder="이름"
          [(ngModel)]="name"
        ></ion-input>
      </div>
      <!-- 직급 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs!=='personal'"
      >
        <ion-icon slot="start" name="pricetag-outline"></ion-icon>
        <ion-input
          type="text"
          placeholder="직급"
          [(ngModel)]="rank"
        ></ion-input>
      </div>
      <!-- 생년월일 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='personal' "
      >
        <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
        <ion-label>생년월일</ion-label>
        <ion-datetime
          displayFormat="YYYY-MM-DD"
          value="2012-12-15"
          [(ngModel)]="date"
          cancel-text="취소"
          done-text="확인"
        ></ion-datetime>
      </div>
      <!-- 전화번호 -->
      <div class="inp" lines="none" color="input">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-input
          type="number"
          placeholder="전화번호"
          [(ngModel)]="call_num"
        ></ion-input>
      </div>
      <!-- 사업자 회원 -->
      <!-- 회사명 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='company' "
      >
        <ion-icon slot="start" name="briefcase-outline"></ion-icon>
        <ion-input
          type="text"
          placeholder="회사명"
          [(ngModel)]="company"
        ></ion-input>
      </div>
      <!-- 사업자등록번호 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='company' "
      >
        <ion-icon slot="start" name="documents-outline"></ion-icon>
        <ion-input
          type="number"
          placeholder="사업자등록번호"
          [(ngModel)]="company_regist_num"
        ></ion-input>
      </div>
      <!-- 대표자명 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='company' "
      >
        <ion-icon slot="start" name="man-outline"></ion-icon>
        <ion-input
          type="text"
          placeholder="대표자명"
          [(ngModel)]="representative"
        ></ion-input>
      </div>
      <!-- 개업일자 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='company' "
      >
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-input
          class="opne_date"
          type="number"
          placeholder="개업일자(숫자만 입력)"
          [(ngModel)]="open_date"
        ></ion-input>
      </div>
      <!-- institution -->
      <!-- 기관명 -->
      <div
        class="inp"
        lines="none"
        color="input"
        *ngIf="selectTabs==='institution' "
      >
        <ion-icon slot="start" name="business-outline"></ion-icon>
        <ion-input
          type="text"
          placeholder="기관명"
          [(ngModel)]="institution"
        ></ion-input>
      </div>

      <div class="err">
        <p>{{error_msg}}</p>
      </div>
      <ion-button
        class="btn"
        (click)="moveToLogin()"
        expand="block"
        fill="outline"
        color="main"
      >
        회원가입
      </ion-button>
    </div>
  </div>
</ion-content>
