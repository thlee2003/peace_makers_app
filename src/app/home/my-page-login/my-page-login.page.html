<ion-content>
  <div>
    <h1>{{name}}</h1>
    <p>누적 후원금 : {{points}}원</p>
  </div>
  <ion-button
    (click)="moveToModifiy_info()"
    expand="block"
    shape="round"
    color="success"
  >
    기본정보 수정
  </ion-button>
  <ion-button
    (click)="moveToPayment_info()"
    expand="block"
    shape="round"
    color="success"
  >
    결제 정보
  </ion-button>
  <ion-button
    (click)="moveToSetting()"
    expand="block"
    shape="round"
    color="success"
  >
    설정
  </ion-button>
</ion-content>
