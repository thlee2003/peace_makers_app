<ion-header>
  <ion-toolbar>
    <div class="back2">
      <img src="assets/icon/Asset 7.svg" alt="" />
    </div>
    <div class="back">
      <ion-buttons slot="start">
        <ion-back-button icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="div">
  <ion-card>
    <ion-card-header>
      <img class="img" src="assets/icon/Asset 24.svg" alt="" />
    </ion-card-header>

    <ion-card-content>
      <div class="top">
        <div>
          <p>이름</p>
          <h1>{{name}}</h1>
        </div>
        <div>
          <p>코드</p>
          <h1>{{code}}</h1>
        </div>
      </div>
      <br />
      <div class="bottom">
        <p>소속</p>
        <h1>{{belong}}</h1>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
