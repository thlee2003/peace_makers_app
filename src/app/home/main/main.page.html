<app-header></app-header>

<ion-content>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [centeredSlides]="true"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut1.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut2.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut3.jpg" alt="" />
    </ng-template>
  </swiper>
  <div class="exp">
    <div class="one">
      <img src="assets/imgs/main1.jpg" />
      <p>{{peacetext1}}</p>
    </div>
    <div class="two">
      <img src="assets/imgs/img2.jpg" />
      <p>{{peacetext2}}</p>
    </div>
    <div class="grp">
      <h2>후원금은 이렇게 사용됩니다.</h2>
      <img src="../../../assets/imgs/graph.PNG" />
    </div>
    <div class="news">
      <h2>뉴스</h2>
      <p>접경지역 주민들 “한반도 종전협정 위해 시민평화외교 운동”</p>
      <a href="http://naver.me/xYQHj0VM"><img src="assets/imgs/img12.jpg" /></a>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
