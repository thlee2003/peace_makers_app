<ion-header>
  <ion-toolbar>
    <img src="../../../assets/icon/Asset 7.svg" alt="" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [centeredSlides]="true"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <img src="assets/imgs/img1.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/img1.jpg" alt="" />
    </ng-template>

      <img src="assets/imgs/img1.jpg" alt="" />

  </swiper>
  <div class="exp">
    <div class="one">
      <img src="assets/imgs/img1.jpg" />
      <p>{{peacetext1}}</p>
    </div>
    <div class="two">
      <img src="assets/imgs/img2.jpg" />
      <p>{{peacetext2}}</p>
    </div>
    <div class="grp">
      <h2>후원금은 이렇게 사용됩니다.</h2>
      <img src="assets/imgs/graph.jpg" />
    </div>
    <div class="asdf"><img src="assets/imgs/img1.jpg" alt="" /></div>
  </div>
  <ion-footer>
    <ion-toolbar>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5"><ion-note>이용약관</ion-note></ion-col>
          <ion-col size="5" class="center"
            ><ion-note>개인정보처리방침</ion-note></ion-col
          >

        </ion-row>
        <ion-row>
          <ion-col size="12"
            ><ion-note>연락처 : 033-910-2012</ion-note></ion-col
          >

        <ion-row>
          <ion-col size="12"
            ><ion-note>email : borderpeaceschool@gmail.com</ion-note></ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
