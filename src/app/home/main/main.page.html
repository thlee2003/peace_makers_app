<app-header></app-header>

<ion-content>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [centeredSlides]="true"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut1.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut2.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/stillcut3.jpg" alt="" />
    </ng-template>
  </swiper>
  <div class="exp">
    <div class="one">
      <img src="assets/imgs/main1.jpg" />
      <p>{{peacetext1}}</p>
    </div>
    <div class="two">
      <img src="assets/imgs/img2.jpg" />
      <p>{{peacetext2}}</p>
    </div>
    <div class="grp">
      <h2>후원금은 이렇게 사용됩니다.</h2>
      <img src="assets/imgs/graph.jpg" />
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
