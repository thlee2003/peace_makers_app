<ion-header>
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="30"
    [centeredSlides]="true"
    [autoplay]="{
      delay: 4000,
      disableOnInteraction: false
    }"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <img src="assets/imgs/img1.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/img1.jpg" alt="" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/imgs/img1.jpg" alt="" />
    </ng-template>
  </swiper>
  <div class="exp">
    <div class="one">
      <img src="assets/imgs/img1.jpg" />
      <p>{{peacetext1}}</p>
    </div>
    <div class="two">
      <img src="assets/imgs/img2.jpg" />
      <p>{{peacetext2}}</p>
    </div>
    <div>후원금이 사용되는 곳(그래프),</div>
    <div>후원금을 이용한 활동 사진 및 글</div>
  </div>
  <ion-footer>
    <ion-toolbar>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3.5"><ion-note>이용약관</ion-note></ion-col>
          <ion-col size="5" class="center"
            ><ion-note>개인정보처리방침</ion-note></ion-col
          >
          <ion-col size="3.5"><ion-note>인재 채용</ion-note></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"><ion-note>연락처 : </ion-note></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12"><ion-note>email : </ion-note></ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-content>
