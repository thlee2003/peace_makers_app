<ion-header>
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div id="area">
      <div id="video" class="container1"></div>
    </div>
    <div id="area">
      <div id="video" class="container2"></div>
    </div>
    <div class="article">
      <ion-text>
        <h1>{{campaign1}}</h1>
        <p>{{campaigntext1}}</p>
        <h1>{{campaign2}}</h1>
        <p>{{campaigntext2}}</p>
      </ion-text>
    </div>
    <swiper
      [slidesPerView]="1"
      [spaceBetween]="30"
      [centeredSlides]="true"
      [autoplay]="{
        delay: 4000,
        disableOnInteraction: false
      }"
      [loop]="true"
      [pagination]="{
        clickable: true
      }"
      [navigation]="true"
      class="mySwiper"
    >
      <ng-template swiperSlide>
        <img src="assets/imgs/img1.jpg" alt="" />
      </ng-template>
      <ng-template swiperSlide>
        <img src="assets/imgs/img1.jpg" alt="" />
      </ng-template>
      <ng-template swiperSlide>
        <img src="assets/imgs/img1.jpg" alt="" />
      </ng-template>
    </swiper>
    <div id="faq">
      <h1>FAQ</h1>
      <ul>
        <li>
          <input type="checkbox" checked />
          <i></i>
          <h2>Q: {{Q1}}</h2>
          <p>{{A1}}</p>
        </li>
        <li>
          <input type="checkbox" checked />
          <i></i>
          <h2>Q: {{Q2}}</h2>
          <p>{{A2}}</p>
        </li>
        <li>
          <input type="checkbox" checked />
          <i></i>
          <h2>Q: {{Q3}}</h2>
          <p>{{A3}}</p>
        </li>
      </ul>
    </div>
  </div>
</ion-content>
