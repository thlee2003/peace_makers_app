<app-header> </app-header>

<ion-content>
  <div class="content">
    <div class="text">
      <h1>교육을 위해 후원해 주세요</h1>
      <p>후원금의 80%는 교육에 사용합니다.</p>
    </div>
    <ion-segment [(ngModel)]="selectTabs" mode="ios">
      <ion-segment-button value="temporary">
        <ion-label>일시 후원</ion-label>
      </ion-segment-button>
      <ion-segment-button value="regular">
        <ion-label>정기 후원</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div class="pay">
      <div class="input">
        <div class="inp">
          <ion-input
            type="text"
            placeholder="금액"
            [(ngModel)]="pay"
          ></ion-input>
        </div>
        <p>원</p>
      </div>
      <p class="err" *ngIf="error">{{error_msg}}</p>
      <ion-button (click)="moveToMy_info()" color="main"> 다음 </ion-button>
    </div>
  </div>
</ion-content>
