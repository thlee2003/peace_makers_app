<app-header></app-header>

<ion-content>
  <div class="text">
    <h1>교육을 위해 후원해 주세요</h1>
    <p>후원금의 80%는 교육에 사용합니다.</p>
  </div>
  <ion-segment [(ngModel)]="selectTabs" mode="ios">
    <ion-segment-button value="temporary">
      <ion-label>일시 후원</ion-label>
    </ion-segment-button>
    <ion-segment-button value="regular">
      <ion-label>정기 후원</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="pay">
    <ion-input
      type="number"
      placeholder="금액을 입력하세요"
      [(ngModel)]="pay"
    ></ion-input>
    <p class="err" *ngIf="error_msg">금액을 입력해 주세요</p>
    <ion-button (click)="moveToMy_info()" expand="block" color="main">
      후원하기
    </ion-button>
  </div>
</ion-content>
