<app-header></app-header>

<ion-content>
  <div class="content">
    <div class="box" *ngFor="let user of users" (click)="openModal(user)">
      <div class="img">
        <img src="{{user.image[0]}}" alt="" />
      </div>
      <div class="bottom">
        <p class="title">{{user.title}}</p>
        <p class="date">2021-11-04</p>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
