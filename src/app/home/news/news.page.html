<ion-header>
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-img src="assets/imgs/test.jpg" (click)="onClick()"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/imgs/img2.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/imgs/img3.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <iframe
          width="100%"
          height="200px"
          src="https://www.youtube.com/embed/ME0ZL2ZJ-uQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-img src="assets/imgs/img4.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/imgs/img10.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/imgs/img6.jpg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <iframe
          width="100%"
          height="200px"
          src="https://www.youtube.com/embed/ME0ZL2ZJ-uQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/imgs/img9.jpg"></ion-img><br />
        <ion-img src="assets/imgs/img9.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
