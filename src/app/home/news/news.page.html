<app-header></app-header>

<ion-content>
  <div class="body" *ngFor="let user of users" (click)="openModal(user)">
    <p class="name">{{user.title}}</p>
    <p class="text">{{user.text}}</p>
    <div class="bottom"></div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="login">
    <ion-fab-button color="main" (click)="write()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-footer></app-footer>
</ion-content>
