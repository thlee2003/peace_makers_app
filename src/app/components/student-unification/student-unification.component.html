<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <img src="assets/icon/Asset 7.svg" alt="" />
      <ion-button (click)="dismissModal()">
        <ion-icon color="white" name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div class="exp">
      <h1>피스메이커 교육</h1>
      <p>
        비무장지대(DMZ)는 한반도 분단현실을 인식하고 평화통일의 희망을 배울 수
        있는 산교육 체험학습장입니다. 국경선평화학교는 2014년부터 DMZ현장에서
        배우는 청소년평화통일교육프로그램을 발전시켜왔습니다. 2020년 부터는
        학생들이 직접 참여하면서 느기고 평화 상상력을 키우는 학생(청소년)참여형
        평화통일체험교육 프로그램을 시행하고 있습니다.
      </p>
    </div>
    <div class="target">
      <h2>교육 목표</h2>
      <div class="line"></div>
      <div class="list">
        <dl>
          <dt>평화통일의 감수성</dt>
          <dd>DMZ 분단현장 체험을 풍부하게</dd>
          <dt>자기주도형 학생</dt>
          <dd>스스로 즐겁게 참여하게</dd>
          <dt>실천적 평화리더쉽</dt>
          <dd>남북의 평화통일을 상상하고 평화시대를 이끌게</dd>
        </dl>
      </div>
    </div>
    <div class="img">
      <img src="../../../assets/imgs/student.jpg" alt="" />
    </div>
    <ion-button
      class="btn"
      (click)="moveToSupport()"
      expand="block"
      color="main"
    >
      후원하기
    </ion-button>
  </div>
</ion-content>
